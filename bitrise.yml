format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # define these in your .bitrise.secrets.yml
  - BITRISE_PROJECT_PATH: $BITRISE_PROJECT_PATH
  - BITRISE_SCHEME: $BITRISE_SCHEME
  # optional
  - PROJECT_WORKDIR: $PROJECT_WORKDIR
  - BITRISE_DEPLOY_DIR: $BITRISE_DEPLOY_DIR
  # for force-code-sign mode also set these
  - BITRISE_PROVISIONING_PROFILE_ID: $BITRISE_PROVISIONING_PROFILE_ID
  - BITRISE_CODE_SIGN_IDENTITY: $BITRISE_CODE_SIGN_IDENTITY

workflows:
  # ----------------------------------------------------------------
  # --- workflow to Step Test
  test:
    steps:
    - script:
        title: Step audit
        inputs:
        - content: stepman audit --step-yml=./step.yml
    - change-workdir:
        title: Switch working dir to test/_tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file', which would work for local tests
          but not if the step is included in another bitrise.yml!
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - path::./:
        inputs:
        - is_clean_build: "no"
        # - is_clean_build: "yes"
        - workdir: $PROJECT_WORKDIR
        - output_tool: xcpretty
        # - output_tool: xcodebuild
        # - configuration: Debug
        # - xcodebuild_options: "-verbose"
        - is_export_xcarchive_zip: "yes"
        - force_provisioning_profile: $BITRISE_PROVISIONING_PROFILE_ID
        - force_code_sign_identity: $BITRISE_CODE_SIGN_IDENTITY
        # - use_deprecated_export: "yes"
        - export_all_dsyms: "yes"
    - script:
        title: Output (generated by the Step) tests
        inputs:
        - content: |-
            echo "-> BITRISE_IPA_PATH: ${BITRISE_IPA_PATH}"
            echo "-> BITRISE_APP_DIR_PATH: ${BITRISE_APP_DIR_PATH}"
            echo "-> BITRISE_DSYM_PATH: ${BITRISE_DSYM_PATH}"
            echo "-> BITRISE_XCARCHIVE_PATH: ${BITRISE_XCARCHIVE_PATH}"

  # ----------------------------------------------------------------
  # --- workflows to create Release
  create-release:
    steps:
    - script:
        title:
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            go get -u github.com/bitrise-tools/releaseman
            export CI=true
            releaseman create --bump-version patch

  create-release-version:
    envs:
    - RELEASE_VERSION: 1.8.5
    steps:
    - script:
        title:
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            go get -u github.com/bitrise-tools/releaseman
            export CI=true
            releaseman create --version $RELEASE_VERSION

  # ----------------------------------------------------------------
  # --- workflow to Share this step into a Step Library
  share-this-step:
    envs:
      # if you want to share this step into a StepLib
      - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL
      - STEP_ID_IN_STEPLIB: xcode-archive
      - STEP_GIT_VERION_TAG_TO_SHARE: 1.8.5
      - STEP_GIT_CLONE_URL: https://github.com/bitrise-io/steps-xcode-archive.git
    description: |-
      If this is the first time you try to share a Step you should
      first call: $ bitrise share

      This will print you a guide, and information about how Step sharing
      works. Please read it at least once!

      As noted in the Step sharing guide you'll have to fork the
      StepLib you want to share this step into. Once you're done with forking
      the repository you should set your own fork's git clone URL
      in the `.bitrise.secrets.yml` file, or here in the `envs` section,
      as the value of the `MY_STEPLIB_REPO_FORK_GIT_URL` environment.

      You're now ready to share this Step, just make sure that
      the `STEP_ID_IN_STEPLIB` and `STEP_GIT_VERION_TAG_TO_SHARE`
      environments are set to the desired values!

      To share this Step into a StepLib you can just run: $ bitrise run share-this-step

      Once it finishes the only thing left is to actually create a Pull Request,
      the way described in the guide printed at the end of the process.
    steps:
    - ensure-clean-git:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            set -x

            bitrise share start -c ${MY_STEPLIB_REPO_FORK_GIT_URL}

            bitrise share create --stepid ${STEP_ID_IN_STEPLIB} --tag ${STEP_GIT_VERION_TAG_TO_SHARE} --git ${STEP_GIT_CLONE_URL}

            bitrise share finish
